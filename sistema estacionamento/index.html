<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de estacionamento</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body onload="mostraPatio()">
    <div class="container">
        <div class="render_clearfix">
            <h2>Estacionamento do Tygola</h2>
            <hr>
        </div>
        <div class="jumbotron">
            <form id="formulario">
            <div class="form-group">
            <input type="text" id="modeloCarro" class="form-control" placeholder="Digite o modelo do carro">
            </div><br>
            <div class="form-group">
                <input type="text" id="placaCarro" class="form-control" placeholder="Digite a placa do carro">
                </div><br>
                <button type="submit" class="btn btn-primary">Adicionar</button><br><br>
        </form>
        </div>
        <br><br>

        <div class="row marketing">
            <div class="col-lg-12">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Modelo</th>
                            <th>Placa</th>
                            <th>Entrada</th>
                            <th>Finalizar</th>
                        </tr>
                    </thead>
                    <tbody id="resultados"></tbody>
                </table>
            </div>
        </div>  

    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
